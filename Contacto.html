        <header>
            <img src="imagenes/icono.png" alt="Logo" />
            <nav>
                <ul>
                    <li><a href="Home.html">Inicio</a></li>

        </header>
        <section id="contact">
            <h1>Contacto</h1>
            <p>Descubre cómo podemos fortalecer tu seguridad. Contáctanos hoy mismo.</p>
            <div id="container-form">
                <form
                    action="https://formspree.io/f/xzbqwqey"
                    method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    <label for="email">Correo eléctronico</label>
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Deja tu mensaje aqui" required></textarea>
                    <button class="submit-btn" type="submit">Enviar</button>
                </form>
            </div>
        </section>
